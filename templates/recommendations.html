<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations for {{ movie_title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .selected-movie {
            color: #ffd700;
            font-weight: 700;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .recommendations-grid {
            display: grid;
            gap: 20px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .recommendation-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            border-left: 5px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .recommendation-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        .recommendation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .recommendation-card:hover::before {
            width: 100%;
            opacity: 0.05;
        }

        .rank {
            display: inline-block;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
            font-weight: 700;
            font-size: 1.1rem;
            margin-right: 15px;
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
        }

        .movie-info {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .movie-title {
            font-size: 1.3rem;
            color: #333;
            font-weight: 600;
            flex: 1;
        }

        .similarity-badge {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(245, 87, 108, 0.3);
        }

        .similarity-bar-container {
            background: #e0e0e0;
            height: 8px;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .similarity-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            transition: width 1s ease-out;
        }

        .no-recommendations {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            color: #666;
            font-size: 1.2rem;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .recommendation-card {
                padding: 20px;
            }

            .movie-title {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="/" class="back-button">‚Üê Back to Search</a>
            <h1>Recommendations</h1>
            <p class="subtitle">Based on <span class="selected-movie">{{ movie_title }}</span></p>
        </div>

        {% if recommendations %}
        <div class="recommendations-grid">
            {% for rec in recommendations %}
            <div class="recommendation-card">
                <div class="movie-info">
                    <span class="rank">{{ loop.index }}</span>
                    <span class="movie-title">{{ rec.title }}</span>
                    <span class="similarity-badge">{{ rec.similarity_score }}% Match</span>
                </div>
                <div class="similarity-bar-container">
                    <div class="similarity-bar" data-width="{{ rec.similarity_score }}"></div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="no-recommendations">
            <p>üòï No recommendations available for this movie.</p>
        </div>
        {% endif %}
    </div>

    <script>
        // Animate similarity bars on page load
        document.addEventListener('DOMContentLoaded', function () {
            const bars = document.querySelectorAll('.similarity-bar');
            bars.forEach((bar, index) => {
                const width = bar.getAttribute('data-width') + '%';
                setTimeout(() => {
                    bar.style.width = width;
                }, index * 100);
            });
        });
    </script>
</body>

</html>
